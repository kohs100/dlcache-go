<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DLSite Searcher</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <script src="https://kit.fontawesome.com/ae391fd72f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="mainContainer">
        <div id="header"></div>
        <div id="centerContainer">
            <div class="sideMargin"></div>
            <div id="contentContainer">
                <div id='searchContainer'>
                    <input type='text' id='barSearch' placeholder='RJCode Here'>
                    <div id='buttonSearch'>
                        <div id='buttonSearchGo'>Go</div>
                        <i id="loadingIcon" class="text-loading fas fa-asterisk fa-spin" style='display: none;'></i>
                    </div>
                </div>
                
                <div id='workContainer'>
                    <img id='workImage' src='placeholder.png'>
                    <div id='workContentContainer'>
                        <div id='workContent'></div>
                    </div>
                </div>
            </div>
            <div class="sideMargin"></div>
        </div>
        <div id="footer">
            <div id="copyright">Created by 인지질 이중층. 2021</div>
        </div>

    </div>
</body>

</html>
